<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomRent | Online Rental Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">exoti<span>Rent</span></div>
        <button class="wishlist-trigger" onclick="toggleWishlist()">
            <i class="fas fa-heart"></i> Wishlist <span class="badge" id="badge-count">0</span>
        </button>
    </header>

    <section class="search-section">
        <div class="search-container">
            <div class="search-box">
                <div class="input-group">
                    <select id="city-select">
                        <option>Select City</option>
                        <option>Mumbai</option>
                        <option>Delhi</option>
                        <option>Bangalore</option>
                    </select>
                    <div class="vertical-divider"></div>
                    <input type="text" placeholder="Search Locality..." id="locality-input">
                </div>

                <div class="search-spacer"></div>

                <div class="action-group">
                    <button class="filter-btn" onclick="toggleFilter()">
                        <i class="fas fa-sliders-v"></i>Filters
                    </button>
                    <button class="search-main-btn">Search</button>
                </div>
            </div>
        </div>
    </section>

    <div class="modal-overlay" id="filterOverlay">
        <div class="small-page-modal">
            <div class="modal-header">
                <h3>Filters</h3>
                <i class="fas fa-times close-icon" onclick="toggleFilter()"></i>
            </div>
            <div class="modal-body">
                <div class="filter-item">
                    <label>Price Range ($)</label>
                    <input type="range" min="500" max="10000" class="slider">
                </div>
                <div class="filter-item">
                    <label>Rating</label>
                    <div class="chip-group">
                        <button class="chip">4.5+</button>
                        <button class="chip">4.0+</button>
                        <button class="chip">All</button>
                    </div>
                </div>
            </div>
            <button class="apply-btn" onclick="toggleFilter()">Apply</button>
        </div>
    </div>

    <div class="modal-overlay" id="wishlistOverlay">
        <div class="small-page-modal">
            <div class="modal-header">
                <h3>My Wishlist</h3>
                <i class="fas fa-times close-icon" onclick="toggleWishlist()"></i>
            </div>
            <div class="wishlist-items" id="wishlist-content">
                <p class="empty-text">Your wishlist is empty.</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-info">
                <h4>About RoomRent</h4>
                <p>Leading the way in verified online room rentals. Trusted by 2M+ users.</p>
            </div>
            <div class="footer-links">
                <p>Email: help@roomrent.com</p>
                <p>Toll Free: 1800-ROOM-RENT</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
